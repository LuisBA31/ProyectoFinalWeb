<br>
<div class="container">
    <div class="login-img" style="float: left;"></div>
    <div class="login-wrap" style="float: center;">
        <div class="login-html" id="formPrincipal">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Iniciar Sesión</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Registrarse</label>
            <div class="login-form">
                <div class="sign-in-htm">
                    <div class="group">
                        <label for="user" class="label">Dirección de Correo</label>
                        <input id="user" type="text" class="input" [(ngModel)]="usuario.email">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Contraseña</label>
                        <input id="pass" type="password" class="input" data-type="password" [(ngModel)]="usuario.password">
                    </div>
                    <br>
                    <div class="group">
                        <input type="submit" class="button" value="Iniciar Sesión" (click)="ingresar();">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <button type="button" class="botonPhone" [routerLink]="['/phone-login']" >Opciones de celular</button>
                    </div>
                </div>
                <div class="sign-up-htm">
                    <div class="group">
                        <label for="user" class="label">Usuario</label>
                        <input id="user" type="text" class="input" [(ngModel)]="usuarios.NombreUsuario" [(ngModel)]="usuariosFirebase.NombreUsuario">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Contraseña</label>
                        <input id="pass" type="password" class="input" data-type="password" [(ngModel)]="usuarios.password" [(ngModel)]="usuariosFirebase.password">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Repetir contraseña</label>
                        <input id="pass" type="password" class="input" data-type="password">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Dirección de correo</label>
                        <input id="pass" type="text" class="input" [(ngModel)]="usuarios.email" [(ngModel)]="usuariosFirebase.email">
                    </div>
                    <div class="group"><label for="pass" class="label">Categoria favorita</label></div>
                    <div class="btn-group group">
                        <button type="button" class="btn btn-outline-light dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        {{titulo}}
                        </button>
                        <ul class="dropdown-menu">
                        <li><a class="dropdown-item" (click)="cambio('Actualidad')">Actualidad</a></li>
                        <li><a class="dropdown-item" (click)="cambio('Deportes')">Deportes</a></li>
                        <li><a class="dropdown-item" (click)="cambio('Ciencia')">Ciencia</a></li>
                        <li><a class="dropdown-item" (click)="cambio('Drama')">Drama</a></li>
                        <li><a class="dropdown-item" (click)="cambio('Politica')">Política</a></li>
                        <li><a class="dropdown-item" (click)="cambio('Salud')">Salud</a></li>
                        <li><a class="dropdown-item" (click)="cambio('Social')">Social</a></li>
                        </ul>
                    </div>
                    <br>
                    <div class="group">
                        <input type="submit" class="button" value="Registrarse" (click)="registrarse();">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
