<app-navbar></app-navbar>
<!-- Agregar noticia -->
<div id="contact" class="form-1">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2 class="h2-heading">Registro de Noticias</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-10 offset-lg-1">
                <!-- Contact Form -->
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control-input" placeholder="Autor" [(ngModel)]="noticia.Autor" [ngModelOptions]="{standalone: true}" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control-input" placeholder="Título" [(ngModel)]="noticia.Titulo" [ngModelOptions]="{standalone: true}" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control-input" placeholder="Categoría" [(ngModel)]="noticia.Categoria" [ngModelOptions]="{standalone: true}" required>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control-textarea" placeholder="Descripción" [(ngModel)]="noticia.Descripcion" [ngModelOptions]="{standalone: true}" required></textarea>
                    </div>
                    <div class="form-group">
                        <input type="date" class="form-control-input" placeholder="Fecha" [(ngModel)]="noticia.Fecha" [ngModelOptions]="{standalone: true}" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="form-control-submit-button" (click)="altaNoticia();">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Borrar noticia -->
<div id="contact" class="form-1">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2 class="h2-heading">Eliminar y Modificar Noticias</h2>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table-dark">
              <thead>
                <tr>
                  <th scope="col">Número de noticia</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let i of noticias">
                    <td><input type="text" class="form-control-input" placeholder="Autor" [(ngModel)]="noticia.Autor" [ngModelOptions]="{standalone: true}" required></td>
                    <td><input type="text" class="form-control-input" placeholder="Título" [(ngModel)]="noticia.Titulo" [ngModelOptions]="{standalone: true}" required></td>
                    <td><input type="text" class="form-control-input" placeholder="Categoría" [(ngModel)]="noticia.Categoria" [ngModelOptions]="{standalone: true}" required></td>
                    <td><input type="date" class="form-control-input" placeholder="Fecha" [(ngModel)]="noticia.Fecha" [ngModelOptions]="{standalone: true}" required></td>
                    <td><button type="submit" class="form-control-submit-button" >Modificar</button></td>
                    <td><button type="submit" class="form-control-submit-button" >eliminar</button></td>
                </tr>
              </tbody>
            </table>
        </div>
    </div>
</div>
